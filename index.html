<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Peru</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Надпись LEON с футбольным мячом вместо О">
        </header>
        <main class="landing">
            <h1 class="landing__title">Gira la rueda y gana</h1>
            <p class="landing__subtitle">fantásticos premios</p>
            <img class="landing__wheel" src="./images/wheel.webp" alt="Колесо фортуны">
            <img class="landing__bubble landing__bubble_type_green" src="./images/bubble-green.webp"
                alt="Зеленый шарик">
            <img class="landing__girl" src="./images/girl.webp"
                alt="Перуанская девушка в розовом платье и с украшениями">
            <img class="landing__bubble landing__bubble_type_pink" src="./images/bubble-pink.webp"
                alt="Бирюзово-лиловый шарик">
            <img class="landing__bubble landing__bubble_type_orange" src="./images/bubble-orange.webp"
                alt="Оранжевый шарик">
        </main>

        <!-- чтобы открыть попап, нужно добавить класс 'popup_opened' к 'popup' -->
        <div class="popup  win-popup">
            <div class="win-popup__container">
                <img class="popup__image" src="./images/popup-win.webp"
                    alt="Золотая рамка с перуанской девушкой наверху и шариками">
                <div class="win-popup__info">
                    <h2 class="popup__title win-popup__title">Ganaste!</h2>
                    <p class="popup__message">Te espera un bono <br>de hasta S/.1,000!</p>
                    <button class="popup__button win-popup__button">Llevar</button>
                </div>
            </div>
        </div>

        <div class="popup lost-popup">
            <div class="popup__container lost-popup__container">
                <img class="popup__image" src="./images/popup-lost.webp" alt="Золотая рамка с шариками вокруг">
                <div class="lost-popup__info">
                    <h2 class="popup__title lost-popup__title">Oh, no hay suerte ahora</h2>
                    <button class="popup__button lost-popup__button">GIRAR DE NUEVO</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
